<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon"
          href="https://yt3.ggpht.com/ytc/AMLnZu-0bY4NaExphby-ARMZtEXnhrE0VVrzYqo2H1I=s900-c-k-c0x00ffffff-no-rj"
          type="image/jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Please, sign up !</h1>
    <form th:action="@{/registration}" th:object="${newUser}" method="POST">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" placeholder="Username..." th:field="*{username}" class="form-control" required><br>

        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" placeholder="Email..." th:field="*{email}" class="form-control" required><br>

        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="Password..." th:field="*{password}" class="form-control" required><br>

        <input type="submit" value="Sign up" class="btn btn-lg btn-primary">
    </form>
</div>
</body>
</html>
